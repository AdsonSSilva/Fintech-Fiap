<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fintech.css">
    <title>FINTECH - Cadastro</title>
  </head>
  <body>
    <h1>Fintech</h1>
    <img src="img/logo2.png" alt="Logo Fintech">
    <form class="p-4">
        <h2>Cadastro</h2>
        <label for="nome">Digite o seu nome</label>
        <input class="form-control" type="text" placeholder="Joao" id="nome">
        <label for="sobrenome">Digite o seu sobrenome</label>
        <input class="form-control" type="text" placeholder="Silva" id="sobrenome">
        <label for="E-mail">Digite o seu email</label>
        <input class="form-control" type="email" placeholder="JoaoSilva@fintech.com"id="E-mail">
        <label for="password">Digite a sua senha, ela deve conter no m√≠nimo 8 caracteres</label>
        <input class="form-control" type="password" placeholder="12345678" id="password">
        <label for="confirm_password">Confirme a sua senha</label>
        <input class="form-control" type="password" placeholder="12345678" id="confirm_password">        
        <a type="submit" class="btn btn-primary" id="criar_cadastro" href="login.html">Criar cadastro</a>
    </form>
  </body>
</html>
