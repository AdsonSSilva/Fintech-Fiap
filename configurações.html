<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="fintech.css">
    <title>CONFIGURAÇÕES</title>
  </head>
  <body>
    <h1>Fintech</h1>
    <img src="img/logo2.png" alt="Logo Fintech">
    <form class="p-4">
        <h2>Configurações</h2>
        <label for="nome">Alterar nome cadastrado</label>
        <input class="form-control" type="text" id="nome">
        <label for="sobrenome">Alterar o seu sobrenome</label>
        <input class="form-control" type="text" id="sobrenome">
        <label for="E-mail">Alterar Email</label>
        <input class="form-control" type="email" id="E-mail">
        <label for="nome">Confirme o novo Email</label>
        <input class="form-control" type="text" id="nome">
        <label for="password">Digite sua nova senha, ela deve conter no mínimo 8 caracteres</label>
        <input class="form-control" type="password" placeholder="12345678" id="password">
        <label for="confirm_password">Confirme a sua nova senha</label>
        <input class="form-control" type="password" placeholder="12345678" id="confirm_password">        
        <a type="submit" class="btn btn-primary" id="confirmar_alterações" href="configurações.html">Confirmar alterações</a>
        <a type="submit" class="btn btn-primary" id="voltar_dashboard" href="dashboard.html">Sair</a>
    </form>
  </body>
</html>
